events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name justcheckinghow.com www.justcheckinghow.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name justcheckinghow.com www.justcheckinghow.com;

        ssl_certificate /etc/letsencrypt/live/justcheckinghow.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/justcheckinghow.com/privkey.pem;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name api.justcheckinghow.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.justcheckinghow.com;

        ssl_certificate /etc/letsencrypt/live/api.justcheckinghow.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.justcheckinghow.com/privkey.pem;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
